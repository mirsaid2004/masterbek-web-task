    <style>
      /* Critical definitions for the splash screen */
      body {
        margin: 0;
        background-color: #000;
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      .splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #000000;
        z-index: 9999;
      }

      .splash-logo {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        object-fit: cover;
        box-shadow: 0 0 30px rgba(50, 255, 100, 0.2);
        animation: pulse 2s infinite;
      }

      .splash-loader {
        margin-top: 24px;
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top-color: #4ade80;
        animation: spin 1s ease-in-out infinite;
      }

      .splash-text {
        margin-top: 20px;
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 2px;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.7);
        animation: fadeIn 1.5s ease-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes pulse {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.4); }
        70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(74, 222, 128, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); }
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="splash-screen">
        <img src="/initial_img.png" alt="M_DEV" class="splash-logo" />
        <div class="splash-loader"></div>
        <div class="splash-text">M_DEV Voice Chat</div>
      </div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
